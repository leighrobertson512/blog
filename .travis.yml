branches:
  except:
    - gh-pages
language: python
install:
  - pip install markdown
  - pip install pelican
  - pip install ghp-import

jobs:
  include:
    - stage: test
      script:
        - make github
    - stage: deploy_review
      script:
        - make github
        - git remote remove origin
        - git remote add origin https://$GH_TOKEN@github.com/techemstudios/blog-review
        - echo blog-review.techemstudios.com > /home/travis/build/techemstudios/blog/output/CNAME
        - git push -f origin gh-pages
    - stage: deploy_prod
      script:
        - make github
        - git remote remove origin
        - git remote add origin https://$GH_TOKEN@github.com/techemstudios/blog
        - git push -f origin gh-pages
stages:
  - test
  - name: deploy_review
  - name: deploy_prod
    if: branch = master
env:
  global:
  - secure: 
notifications:
  slack:
    secure: 
